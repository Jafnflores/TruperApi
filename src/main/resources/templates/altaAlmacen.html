<!DOCTYPE html>
<html>
    <head>
        <title>Demo Truper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="css/videojuegos.css" rel="stylesheet">
    </head>
    <body>




        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" >
                    <img th:href="@{/AltaDeAlmacen}" src="imagenes/icono.png" alt="TRUPER" width="30" height="24" class="d-inline-block align-text-top">
                    TRUPER (Nuevo Almacen) 
                </a>                
            </div>
        </nav>
        
        
        <div class="container ">
            <div class="row vj-destacados">
                <div class="col-12">
                    <form method="POST" th:action="@{/GuardarAlmacen}" th:object="${almacen}" >
                        <div class="form-group">
                            <label  class="form-label">Nombre del Almacen</label>
                            <input type="text" th:field="*{nombre}" class="form-control"  id="nombre">
                        </div>
                        
                        <div class="form-group vj-destacados">
                            <label  class="form-label">Ciudad del Almacen</label>
                            <input type="text" th:field="*{ciudad}" class="form-control"  id="ciudad">
                        </div>
                     
                        <button type="submit" class="btn btn-primary vj-destacados"> Enviar datos  </button>

                    </form>
                </div>
              </div>
        </div>



    </body>
</html>
